mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.flash.framework.operator.log.server.model
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
spring:
  application:
    name: log-demo-server
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: anywhere
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  redis:
    host: localhost
    port: 6379
    password:
    database: 9
    lettuce:
      pool:
        max-active: 8
        min-idle: 1
#  kafka:
#    bootstrap-servers: localhost:9092
#    consumer:
#      group-id: operatorlog
#      auto-offset-reset: latest
#      enable-auto-commit: true
#      auto-commit-interval: 20000
#      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

dubbo:
  scan:
    base-packages: >
      com.flash.framework.operator.log.server.facade
  application:
    id: log-demo-server
    qos-enable: false
    qos-port: 22222
    logger: slf4j
  registry:
    check: false
    address: zookeeper://127.0.0.1:2181
    simplified: true
  protocol:
    name: dubbo
    port: 20880
  provider:
    accesslog: true

#operator.log.mq.mode: kafka
operator.log.mq.mode: redis

